<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      .hide{
          display: none;
      }
        .c2{
            background-color: honeydew;
            position: fixed;
            width: 60%;
            height: 100%;
        }
        #modal p{

        }
    </style>
</head>
<body>
   <div id="modal" class="c2 hide">
       <form>
           <br/>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="请留下你的姓名"><br/><br/>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" placeholder="请留下你的邮箱"><br/><br/>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea rows="7" cols="22" placeholder="请留言..."></textarea><br/><br/>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="submit" value="发送"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
           <input type="button" value="退出" onclick="Hide();">
       </form>
   </div>
</body>
</html>
<script>
        document.getElementById('modal').classList.remove('hide');
    function  Hide() {
        document.getElementById('modal').classList.add('hide');
    }
</script>
